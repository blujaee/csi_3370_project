<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Co-op Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="custom_classes.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark p-2 px-3">
      <a class="navbar-brand fw-bold" style="color: #507fff">Co-op Health</a>

      <div class="navbar-nav">
        <a
          class="nav-item nav-link"
          style="color: rgb(175, 175, 175) !important"
          th:href="@{/}"
        >
          Home
        </a>
        <a
          class="nav-item nav-link"
          style="color: rgb(175, 175, 175) !important"
          th:href="@{/search}"
        >
          Search Database
        </a>
        <a
          class="nav-item nav-link"
          style="color: rgb(175, 175, 175) !important"
          th:href="@{/add}"
        >
          Add New Patient
        </a>
        <a
          class="nav-item nav-link"
          style="color: rgb(175, 175, 175) !important"
          th:href="@{/help}"
        >
          Help
        </a>

        <a
          class="nav-item nav-link"
          style="color: rgb(175, 175, 175) !important; cursor: pointer;"
          href="#"
          th:onclick="|event.preventDefault(); document.getElementById('logoutForm').submit();|"
        >
          Logout
        </a>
        <form
          id="logoutForm"
          th:action="@{/logout}"
          method="post"
          style="display: none;"
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
        </form>
      </div>
    </nav>

    <div class="text-center" style="margin-top:5vw">
        <p>Help page goes here</p>
    </div>
</body>

</html>
