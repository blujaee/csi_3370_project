<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
    <title>Co-op Health</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link rel="stylesheet" href="custom_classes.css">
</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-light bg-dark p-2 px-3">
        <a class="navbar-brand fw-bold" style="color:#507fff">Co-op Health</a>

        <div class="navbar-nav">
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/}">Home</a>
            <a class="nav-item nav-link active fw-bold" draggable="false" style="color: white !important" th:href="@{/login}">Login</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/search}">Search Database</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/add}">Add New Patient</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/help}">Help</a>
        </div>
    </nav>

	<div class="d-flex justify-content-center align-items-center vh-75" style="margin-top:5vw">
		<div class="card p-4">
			<h3 class="text-center mb-4">Login</h3>
			<form>
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="Email">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</form>
		</div>
	</div>
</body>

</html>
