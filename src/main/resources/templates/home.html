<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Co-op Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/custom_classes.css}">
</head>
<body>
    <!-- Inject navbar from fragments/navbar.html -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
    <div class="card p-4 shadow-sm">
        <h4 class="mb-3">Your Information</h4>
        <ul class="list-group list-group-flush text-start">
            <li class="list-group-item"><strong>Name:</strong> <span th:text="${user.firstName + ' ' + user.lastName}"></span></li>
            <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
            <li class="list-group-item"><strong>Phone:</strong> <span th:text="${user.phone}"></span></li>
            <li class="list-group-item"><strong>SSN:</strong> <span th:text="${user.SSN}"></span></li>
            <li class="list-group-item"><strong>Address:</strong> <span th:text="${user.address}"></span></li>
            <li class="list-group-item"><strong>Birthdate:</strong> <span th:text="${user.birthdate}"></span></li>
        </ul>
    </div>
</div>
</body>
</html>
