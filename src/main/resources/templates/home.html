<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Co-op Health</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="custom_classes.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark p-2 px-3">
        <a class="navbar-brand fw-bold" style="color:#507fff">Co-op Health</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link active fw-bold" style="color:white!important" th:href="@{/}">Home</a>
                <a class="nav-item nav-link" style="color:rgb(175,175,175)!important" th:href="@{/search}">Search</a>
                <a class="nav-item nav-link" style="color:rgb(175,175,175)!important" th:href="@{/add}">Add Patient</a>
                <a class="nav-item nav-link" style="color:rgb(175,175,175)!important" th:href="@{/help}">Help</a>
                <a class="nav-item nav-link" style="color:rgb(175,175,175)!important" th:href="@{/logout}">Logout</a>
            </div>
  </nav>

    <form th:action="@{/logout}" method="post" class="d-inline">
    <button type="submit"
            class="btn btn-link nav-item nav-link"
            style="color: rgb(175,175,175) !important; text-decoration: none;">
      Logout
    </button>
    <!-- CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>

  <div class="container mt-5 text-center">
    <h2>Hi, <span th:text="${firstName}">User</span>!</h2>
    <p>Welcome back, <span th:text="${firstName + ' ' + lastName}">Doctor Doe</span>.</p>
  </div>

  <div class="container text-center mt-4">
    <p th:text="${test}"></p>
    <p th:text="${moreTest}"></p>
  </div>
</body>
</html>
