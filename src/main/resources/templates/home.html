<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Co-op Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="custom_classes.css">
</head>

<body>
    <!-- Inject navbar from fragments/navbar.html -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="text-center" style="margin-top:5vw">
        <p th:text="${test}"></p>
    </div>
    <ul>
        <li th:each="auth : ${#authentication.authorities}"
            th:text="${auth.authority}"></li>
    </ul>

    <script>
        // Highlight current active page
        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

            navLinks.forEach(link => {
                const linkPath = new URL(link.href).pathname;

                if (currentPath === linkPath) {
                    link.classList.add("active", "fw-bold");
                    link.style.color = "rgb(255, 255, 255)";
                }
            });
        });
    </script>

</body>

</html>
