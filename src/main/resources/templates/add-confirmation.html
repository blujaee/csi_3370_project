<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Co-op Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/custom_classes.css}">
</head>

<body>
    <!-- Inject navbar from fragments/navbar.html -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="text-center" style="margin-top: 5vw;" th:if="${!error}">
        <p><span th:text="${id}"></span></p>
        <p><span th:text="${firstName}"></span></p>
        <p><span th:text="${lastName}"></span></p>
        <p><span th:text="${phone}"></span></p>
        <p><span th:text="${ssn}"></span></p>
        <p><span th:text="${address}"></span></p>
        <p><span th:text="${birthdate}"></span></p>
        <p><span th:text="${email}"></span></p>
        <p><span th:text="${role}"></span></p>
        <a class="fw-bold link-underline" draggable="false" th:href="@{/add}">Back</a>
    </div>
    <div class="text-center" style="margin-top: 5vw;" th:if="${error}">
        <p>ERROR: Could not add user to database.</p>
        <p>Please verify credentials are correctly formatted and try again.</p>
    </div>
</body>

</html>
