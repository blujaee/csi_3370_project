<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Co-op Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="custom_classes.css">
</head>

<body>
    <!-- Inject navbar from fragments/navbar.html -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="text-center mt-5vw">
        <p><span th:text="${id}"></span></p>
        <p><span th:text="${firstName}"></span></p>
        <p><span th:text="${lastName}"></span></p>
        <p><span th:text="${phone}"></span></p>
        <p><span th:text="${ssn}"></span></p>
        <p><span th:text="${address}"></span></p>
        <p><span th:text="${birthdate}"></span></p>
        <p><span th:text="${email}"></span></p>
        <p><span th:text="${role}"></span></p>
        <a class="fw-bold link-underline" draggable="false" th:href="@{/add}">Back</a>
    </div>
</body>

</html>
