<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Co-op Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="custom_classes.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark p-2 px-3">
        <a class="navbar-brand fw-bold" style="color:#507fff">Co-op Health</a>

        <div class="navbar-nav">
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/}">Home</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/login}">Login</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/search}">Search Database</a>
            <a class="nav-item nav-link active fw-bold" draggable="false" style="color: rgb(255, 255, 255) !important" th:href="@{/add}">Add New Patient</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/help}">Help</a>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-75" style="margin-top:5vw">
		<div class="card p-4">
			<h3 class="text-center mb-4">Add Patient</h3>
			<form th:action="@{/submit-add-patient}" method="post">
				<div class="mb-3">
					<label for="email" class="form-label">Client Email</label>
					<input type="email" class="form-control" th:name="email" placeholder="Email" required>
				</div>
				<div class="mb-3">
					<label class="form-label">First Name</label>
					<input type="text" class="form-control" th:name="firstName" placeholder="First Name" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Last Name</label>
					<input type="text" class="form-control" th:name="lastName" placeholder="Last Name" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Phone</label>
					<input type="text" class="form-control" th:name="phone" placeholder="Phone" required>
				</div>
				<div class="mb-3">
					<label class="form-label">SSN</label>
					<input type="text" class="form-control" th:name="ssn" placeholder="XXX-XX-XXXX" pattern="\d{3}-\d{2}-\d{4}" title="SSN format must be XXX-XX-XXXX" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Role</label>
					<select class="form-select" th:name="role" required>
						<option value="">Select Role</option>
						<option value="PATIENT">PATIENT</option>
						<option value="MEDICAL STAFF">MEDICAL STAFF</option>
					</select>
				</div>
				<div class="mb-3">
					<label class="form-label">Birthdate</label>
					<input type="date" class="form-control" th:name="birthdate" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Address</label>
					<input type="text" class="form-control" th:name="address" placeholder="Address" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label>
					<input type="password" class="form-control" th:name="password" placeholder="Password" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Confirm Password</label>
					<input type="password" class="form-control" th:name="passwordConfirmation" placeholder="Confirm Password" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Submit</button>
			</form>
		</div>
	</div>
	<script>
		document.querySelector("form").addEventListener("submit", (e) => {
			const pwd = this.querySelector('[name="password"]').value;
			const confirmPwd = this.querySelector('[name="passwordConfirmation"]').value;
			if (pwd !== confirmPwd) {
				e.preventDefault();
				alert('Passwords do not match!');
			}
		});
	</script>
</body>

</html>
