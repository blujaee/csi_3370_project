<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Co-op Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="custom_classes.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark p-2 px-3">
        <a class="navbar-brand fw-bold" style="color:#507fff">Co-op Health</a>

        <div class="navbar-nav">
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/}">Home</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/login}">Login</a>
            <a class="nav-item nav-link active fw-bold" draggable="false" style="color: white !important" th:href="@{/search}">Search Database</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/add}">Add New Patient</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/help}">Help</a>
        </div>
        <form class="form-inline">
    			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    			<button id="searchbutton" type="button" onclick="showTable()">Search</button>
    	</form>
    </nav>

    <script>
      function showTable() {
	      let data = [
	      ["John", "Doe", "05/24/2002", "248-420-2000" ],
	      ["Jane", "Doe", "01/09/2004", "616-130-4567"], 
	      ["Mark", "Smith", "02/02/2000", "123-234-5678"],
	      ["Dave", "Jones", "07/16/2006", "543-210-9876"]];
	      //^^^omit this false array when we have actual data to put up
        var invData = " ";
	      const body = document.body,
		    tbl = document.createElement('table');
	      tbl.style.width = '100px'; 
	      tbl.style.border = '1px solid black';
	      //number of rows then set number of columns for how many parameters
	      for (let i = 0; i < data.length; i++) {
		      const tr = tbl.insertRow();
		      for(let j = 0; j < 4; j++) {
			      const td = tr.insertCell();
            invData = data[i][j];
			      td.appendChild(document.createTextNode(invData));
			      td.style.border = '1px solid black';
		      }
	      }
        body.appendChild(tbl);
      }
    </script>
</body>

</html>
