<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Co-op Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="custom_classes.css">
</head>

<body>
    <!-- Inject navbar from fragments/navbar.html -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- If the user does exist: -->
    <div class="text-center mt-5vw" th:if="${user}">
        <p><span th:text="${user.getEmail()}"></p>
        <p><span th:text="${user.getFirstName() + ' ' + user.getLastName()}"></p>
        <p><span th:text="${user.getId()}"></p>
        <p><span th:text="${user.getBirthdate()}"></p>
        <p><span th:text="${user.getRole()}"></p>
        <a class="fw-bold link-underline" draggable="false" th:href="@{/search}">Back</a>
    </div>

    <!-- If the user does NOT exist: -->
    <div class="text-center mt-5vw" th:if="${user == null}">
        <p>No user found with <span th:text="${searchType + ' ' + searchValuePrimary + ' ' + searchValueSecondary}">"></span>.</p>
        <a class="fw-bold link-underline" draggable="false" th:href="@{/search}">Back</a>
    </div>
</body>

</html>
