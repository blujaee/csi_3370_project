<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Co-op Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-dark p-2 px-3">
        <a class="navbar-brand fw-bold" style="color:#507fff">Co-op Health</a>

        <div class="navbar-nav">
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/}">Home</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/login}">Login</a>
            <a class="nav-item nav-link active fw-bold" draggable="false" style="color: white !important" th:href="@{/search}">Search Database</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/add}">Add New Patient</a>
            <a class="nav-item nav-link" draggable="false" style="color: rgb(175, 175, 175) !important" th:href="@{/help}">Help</a>
        </div>
    </nav>

    <!-- If the user does exist: -->
    <div class="text-center" style="margin-top:5vw" th:if="${user}">
        <p><span th:text="${user.getEmail()}"></p>
        <p><span th:text="${user.getFirstName() + ' ' + user.getLastName()}"></p>
        <p><span th:text="${user.getId()}"></p>
    </div>

    <!-- If the user does NOT exist: -->
    <div class="text-center" style="margin-top:5vw" th:if="${user == null}">
        <p>No user found with email <span th:text="${email}"></p>
        <a class="nav-item nav-link active fw-bold link-underline" draggable="false" th:href="@{/search}">Back</a>
    </div>
</body>

</html>
